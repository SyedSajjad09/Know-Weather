<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syed's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Know Weather</h1>
      <div class="input-container">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather-btn">See Weather</button>
      </div>
      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
    <footer>
      <p style="text-align: center; margin-top: 20px; font-size: 14px;">&copy; 2024 All Rights Reserved by Syed</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
